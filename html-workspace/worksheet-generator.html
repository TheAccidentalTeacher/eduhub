                subtopicDropdown.innerHTML = '';
                item.subtopics.forEach(subtopic => {
                    const subtopicItem = document.createElement('div');
                    subtopicItem.className = 'dropdown-item';
                    subtopicItem.textContent = subtopic;
                    subtopicDropdown.appendChild(subtopicItem);
                    
                    // Add click event for subtopic
                    subtopicItem.addEventListener('click', () => {
                        subtopicBtn.textContent = subtopic;
                    });
                });
            });
        });
        
        // Grade level selection
        const gradeBtn = document.getElementById('gradeBtn');
        const gradeDropdown = document.getElementById('gradeDropdown');
        
        document.querySelectorAll('#gradeDropdown .dropdown-item').forEach(item => {
            item.addEventListener('click', () => {
                gradeBtn.textContent = item.textContent;
            });
        });
        
        // Style button selection
        const styleButtons = document.querySelectorAll('.style-btn');
        styleButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                // Remove active class from all buttons
                styleButtons.forEach(b => b.classList.remove('active'));
                // Add active class to clicked button
                btn.classList.add('active');
            });
        });
        
        // Generate button
        const generateBtn = document.getElementById('generateBtn');
        generateBtn.addEventListener('click', () => {
            const topic = topicBtn.textContent;
            const subtopic = subtopicBtn.textContent;
            const grade = gradeBtn.textContent;
            const objective = document.getElementById('learningObjective').value;
            const style = document.querySelector('.style-btn.active').dataset.style;
            
            if (topic === 'Select a topic' || subtopic === 'Select a subtopic' || grade === 'Select a grade level') {
                alert('Please select a topic, subtopic, and grade level before generating.');
                return;
            }
            
            // Show generation in progress
            generateBtn.innerHTML = '<span class="animate-spin mr-2">⏳</span> Generating...';
            
            // Simulate generation (in a real app, this would call an API)
            setTimeout(() => {
                alert(`Generating a ${style} worksheet for ${grade} on ${subtopic} (${topic}) with objective: ${objective || 'General understanding'}`);
                generateBtn.innerHTML = '<span class="mr-2">✨</span> Generate with AI';
            }, 2000);
        });
    </script>
</body>
</html>
